apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "plone.instance.fullname" . }}
  labels:
    app: {{ template "plone.instance.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.plone.instance.replicas }}
  selector:
    matchLabels:
      app: {{ template "plone.instance.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "plone.instance.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        selector: {{ .Values.plone.slot }}
      annotations: 
    spec:
      imagePullSecrets:
        - name: registrymp
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.plone.instance.image }}:{{ .Values.plone.instance.tag }}"
          imagePullPolicy: {{ .Values.plone.instance.pullPolicy }}
          ports:
          - containerPort: 8080
          env:
            - name: ZEO_ADDRESS
              value: "{{ template "plone.zeoserver.fullname" . }}:{{ .Values.plone.zeoserver.httpPort }}"
          resources:
{{ toYaml .Values.plone.instance.resources | indent 12 }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
