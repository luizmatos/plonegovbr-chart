apiVersion: v1
kind: Service
metadata:
  name: {{ template "plone.zeoserver.fullname" . }}
  labels:
    app: {{ template "plone.zeoserver.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: {{ template "plone.zeoserver.fullname" . }}
